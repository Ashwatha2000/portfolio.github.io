<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwatha E Sureshkumaar - Connect</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Box-Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            color: #333;
            scroll-behavior: smooth; /* Enables smooth scrolling */
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #f1f1f1;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

        /* Highlight Active Link */
        nav a.active {
            color: #ff6f61;
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 5px;
        }

        /* Page Container */
        .page-container {
            padding-top: 80px; /* To prevent content from being hidden behind the fixed nav */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Logos Section */
        .logos {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logos a img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        .logos a img:hover {
            transform: scale(1.1);
        }

        /* LeetCode Progress Section */
        .leetcode-progress {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .leetcode-progress h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .leetcode-progress img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            width: 100%;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logos {
                gap: 20px;
            }

            .logos a img {
                width: 80px;
                height: 80px;
            }

            .leetcode-progress h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="links.html" class="active">Connect</a>
    </nav>

    <!-- Page Content -->
    <div class="page-container">
        <!-- Logos Section -->
        <div class="logos">
            <!-- LeetCode Logo -->
            <a href="https://leetcode.com/u/ashwatha2000/" target="_blank" aria-label="LeetCode Profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/LeetCode_logo.png" alt="LeetCode Logo">
            </a>
            <!-- GitHub Logo -->
            <a href="https://github.com/Ashwatha2000" target="_blank" aria-label="GitHub Profile">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
            </a>
        </div>

        <!-- LeetCode Progress Section -->
        <div class="leetcode-progress">
            <h2>My LeetCode Progress</h2>
            <!-- LeetCode Progress Map Image -->
            <!-- Replace 'leetcode-progress.png' with your actual progress map image -->
            <img src="leetcode-progress.png" alt="LeetCode Progress Map">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ashwatha E Sureshkumaar. Connect with me on <a href="https://www.linkedin.com/in/ashwatha-es/" target="_blank">LinkedIn</a>.</p>
    </footer>
</body>
</html>
